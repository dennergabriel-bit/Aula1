<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Calculadora</h1>
    <input id="n1" type="text">
    +
    <input id="n2" type="text">
    <p id="resultado"></p>
    <input id="n1" type="text">
    <button onClick="soma()">+</button>
    <button onClick="subtracao()">-</button>
    <button onClick="mult()">*</button>
    <button onClick="div()">/</button>
</body>
<script>
    function subtracao()
    resultado.innerHTML = Number (n1.value) - Number (n2.value)

    function soma()
    resultado.innerHTML = Number (n1.value) + Number (n2.value)

    function mult()
    resultado.innerHTML = Number (n1.value) * Number (n2.value)

    function div()
    resultado.innerHTML = Number (n1.value) / Number (n2.value)
</script>
